<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svetilnick</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div style="margin-left: 700px; width:300px ;">
        <h1 style="color:#d62222">Front ant Junior</h1>
    </div>
   
    <div class="lamp-wrapper">
        
        <div class="lamp-rope"></div>
        <div class="lamp">
          <div class="lamp-part -top">
              <div class="lamp-part -top-part"></div>
              <div class="lamp-part -top-part right"></div>
          </div>
          <div class="lamp-part -body"></div>
          <div class="lamp-part -body right"></div>
          <div class="lamp-part -bottom"></div>
          <div class="blub"></div>
        </div>
        <div class="wall-light-shadow"></div>
      </div>
      
      <form oninput="body.setAttribute('data-light', slider.value)">
        <div class="icon sun">
          <div class="ray"></div>
          <div class="ray"></div>
          <div class="ray"></div>
          <div class="ray"></div>
          <div class="ray"></div>
          <div class="ray"></div>
          <div class="ray"></div>
          <div class="ray"></div>
        </div>
        <input type="range" id="slider" value="0" min="0" max="10">
      </form>
</body>
</html>
